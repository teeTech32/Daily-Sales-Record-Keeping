<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Add Records</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper blue">
      <a href="#" class="brand-logo center">Daily Sales Record Keeping</a>
      <ul class="right">
        <li><a href="#" class="clear-btn btn  blue lighten-3 ">Clear All</a></li>
      </ul>
    </div>
  </nav>
  <br>
  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Goods/Items</span>
        <form class="col">
          <div class="row">
              <div class="input-field col s6">
                <input type="text" placeholder="Add Something" id="item-name">
                <label for="Add Item">Item</label>
              </div>
              <div class="input-field col s6">
                <input type="number" placeholder="Add Price" id="item-calories">
                <label for="Add Price">Price</label>
              </div>
           
            <button class="add-btn btn blue darken-3 "><i class="fa fa-plus"></i> Add</button>
            <button class="update-btn btn orange "><i class="fa fa-pencil-square-o right"></i> Update</button>
            <button class="delete-btn btn red "><i class="fa fa-remove right"></i> Delete</button>
            <button class="back-btn btn pull-right grey "><i class="fa fa-chevron-left"></i>Go back</button>
          </form>
        </div>
      </div>
    </div>

    <h3 class="center-align">Total Prices : <span class="total-calories">0</span></h3>

    <ul id="item-list" class="collection">
    <li class="collection-item" id="item-0">
        <strong>Steak Dinner: </strong><em>1200</em>
        <a href="#" class="secondary-content">
          <i class="fa fa-pencil"></i>
        </a>
      </li>
      <li class="collection-item" id="item-1">
        <strong>Eggs: </strong><em>400</em>
        <a href="#" class="secondary-content">
          <i class="fa fa-pencil"></i>
        </a>
      </li>
      <li class="collection-item" id="item-2">
        <strong>Amala: </strong><em>100</em>
        <a href="#" class="secondary-content">
          <i class="fa fa-pencil"></i>
        </a>
      </li>
      <li class="collection-item" id="item-3">
        <strong>Fried meat: </strong><em>600</em>
        <a href="#" class="secondary-content">
          <i class="fa fa-pencil"></i>
        </a>
      </li>
    </ul>
  </div>
  
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
          
  <script src="app.js"></script>
</body>
</html>
